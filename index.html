<html>
    <head>
        <meta charset="utf-8">
        <title>WebVR Starter Kit</title>
    </head>
    <body>
        <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
        <script type="text/javascript">
            VR.floor();
            VR.panorama('http://i.imgur.com/6QW3fZI.jpg');
            var box = VR.box({
                color: 0x1111DD,
                x: -1,
                y: 1,
                z: -2.5
            });

            box.box().moveTo(1, 0, 0).setScale(0.5);
            VR.cylinder().moveTo(1, 1, -2);
            var torus = VR.torus().moveTo(3, 2, 0);

            VR.on('lookat', function () {
                console.log('lookat', VR.target);
            });

            VR.on('lookoff', function (target) {
                console.log('lookat', target);
            });

            VR.animate(function (delta) {
                box.object.rotation.y += delta / 100;
                torus.object.rotation.y += delta / 100;
            });

        </script>
    </body>
</html>
