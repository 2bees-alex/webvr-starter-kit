<html>
    <head>
        <meta charset="utf-8">
        <title>WebVR Starter Kit</title>
    </head>
    <body>
        <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
        <script type="text/javascript">
            VR.floor();
            VR.panorama('http://i.imgur.com/6QW3fZI.jpg');
            VR.box({
                color: 0x1111DD,
                x: -1,
                y: 1,
                z: -2.5
            })
                .box()
                .moveTo(1, 0, 0)
                .setScale(0.5);
            VR.cylinder()
                .moveTo(1, 1, -2);
        </script>
    </body>
</html>
